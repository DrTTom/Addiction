<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dependency Graph</title>
  <script src="vis.min.js"></script>
  <link href="vis.min.css" rel="stylesheet" type="text/css" />
  <style>
    #mynetwork {
      width: 650px;
      height: 650px;
      border: 1px solid lightgray;
      float: left;
      margin-right: 10px;
      }
  </style>
</head>
<body>
<h1>Dependency graph of project TODO</h1>
<div id="mynetwork"></div>
<div id="detailInfo">
<h2>Graph</h2>
reset nodes to level <button>class</button> <button>package</button> <button>container</button><br/>
show <button>all</button> <button>cycles only</button> <button>needed by selection</button> <button>using selection</button>

<h2>Selected Element</h2>
<div id="description">Click element to select</div>
</div>

<script>
 var xhr = new XMLHttpRequest();
 xhr.open('GET', "http://localhost:4567/view", true);
 xhr.send();
 xhr.onreadystatechange = processRequest;
 
function processRequest(e) {
	if (xhr.readyState == 4 ) {		
		var response = JSON.parse(xhr.responseText);
		var nodes = new vis.DataSet(response.nodes);
		var edges = new vis.DataSet(response.edges);

  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {   };
  var network = new vis.Network(container, data, options);
	
  network.on("stabilized", function (params) {
	  network.setOptions( { physics: false } );
	  });
	
	 network.on("click", function (params) {
	        params.event = "[original event]";
	        var content= "nothing selected";
	        if ( params.nodes.length == 1)
        	{
        	  content=getNodeInfo(params.nodes[0]);
        	}
	        if ( params.edges.length == 1)
        	{
        	  content=getArcInfo(params.edges[0]);
        	}
	        document.getElementById('description').innerHTML = content;
	    });
	 
    }
	
	function getNodeInfo(id) 
	{
		return "NodeInfo "+ id; 
	}

	function getArcInfo(id) 
	{
		return "ArcInfo "+ id; 
	}

}
</script>

</body>
</html>
