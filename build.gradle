apply plugin: 'application'
apply plugin: 'pmd'
// apply plugin: 'findbugs' // does not work with Java 10
apply plugin: 'jacoco'
apply plugin: "com.github.ben-manes.versions"

buildscript {
   repositories {
      jcenter()
   }
   dependencies {
      classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
   }
}

repositories {
   mavenCentral()
}

check.dependsOn jacocoTestReport

dependencies {
   compile 'com.sparkjava:spark-core:2.7.2'
   compile 'com.google.code.gson:gson:2.8.5'
   runtime 'org.slf4j:slf4j-simple:1.8.0-beta2' // there is a security warning for all earlier versions
   testCompile ("junit:junit:4.12")
   {
      exclude module: "hamcrest-core"
   }
   testCompile "org.hamcrest:hamcrest-all:1.3"
}

mainClassName = 'de.tautenhahn.dependencies.rest.Server'
applicationDefaultJvmArgs = ['-Dorg.slf4j.simpleLogger.logFile=GordianKnotServer.log']
