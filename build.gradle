buildscript {
   repositories {
      jcenter()
   }
}

plugins {
  id 'com.github.spotbugs' version '1.6.2'
  id 'com.github.ben-manes.versions' version '0.20.0'
}

apply plugin: 'application'
apply plugin: 'pmd'
apply plugin: 'jacoco'
apply plugin: 'com.github.spotbugs'
apply plugin: 'com.github.ben-manes.versions'

pmd {
    toolVersion = '6.4.0'
    ruleSetFiles = files("pmd_config.xml")
}

repositories {
   mavenCentral()
}

check.dependsOn jacocoTestReport

dependencies {
   compile 'com.sparkjava:spark-core:2.7.2'
   compile 'com.google.code.gson:gson:2.8.5'
   testCompile 'org.slf4j:slf4j-simple:1.8.0-beta2' // there is a security warning for all earlier versions
   testCompile ("junit:junit:4.12")
   {
      exclude module: "hamcrest-core"
   }
   testCompile "org.hamcrest:hamcrest-all:1.3"
}

mainClassName = 'de.tautenhahn.dependencies.rest.Server'
applicationDefaultJvmArgs = ['-Dorg.slf4j.simpleLogger.logFile=GordianKnotServer.log']

run {
   args sourceSets.test.runtimeClasspath.asPath
}
